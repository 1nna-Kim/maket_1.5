<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет 1.5 Ким (2)</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
</head>
<body>
    <section class="slider-brands">
        <h2 class="slider-title">Ремонт техники различных брендов</h2>
        <div class="slider-swiper">
            <div class="swiper">
                <div class="swiper-wrapper">

                    <button  class="swiper-slide" type="button">
                        <img class="slide-content__img" src="assets/icon/Lenovo.svg" alt="Логотип компании Lenovo">
                        <div class="slide-content__btn"></div>
                    </button>

                    <button  class="swiper-slide" type="button">
                        <img class="slide-content__img" src="assets/icon/Samsung.svg" alt="Логотип компании Samsung">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide" type="button">
                        <img class="slide-content__img" src="assets/icon/Apple.svg" alt="Логотип компании Apple">
                        <div class="slide-content__btn"></div>
                    </button>

                    <button  class="swiper-slide" type="button">
                        <img class="slide-content__img" src="assets/icon/ViewSonic.svg" alt="Логотип компании ViewSonic">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide" type="button">
                        <img class="slide-content__img" src="assets/icon/BOSCH.svg" alt="Логотип компании BOSCH">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide" type="button">
                        <img class="slide-content__img" src="assets/icon/hp.svg" alt="Логотип компании hp">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide swiper-slide__768  swiper-slide__show1120" type="button">
                        <img class="slide-content__img" src="assets/icon/acer.svg" alt="Логотип компании acer">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide swiper-slide__768  swiper-slide__show1120" type="button">
                        <img class="slide-content__img" src="assets/icon/Sony.svg" alt="Логотип компании Sony">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide swiper-slide__768" type="button">
                        <img class="slide-content__img" src="assets/icon/Lenovo.svg" alt="Логотип компании Lenovo">
                        <div class="slide-content__btn"></div>
                    </button>
                    <button  class="swiper-slide swiper-slide__768" type="button">
                        <img class="slide-content__img" src="assets/icon/Samsung.svg" alt="Логотип компании Samsung">
                        <div class="slide-content__btn"></div>
                    </button>

                    <button  class="swiper-slide swiper-slide__768" type="button">
                        <img class="slide-content__img" src="assets/icon/Apple.svg" alt="Логотип компании Apple">
                        <div class="slide-content__btn"></div>
                    </button>

                </div>
                
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <button class="show-more" type="button">
            <img class="show-more__img" src="assets/icon/show-more.svg" alt="">
            <span class="show-more__text">Показать все</span>
        </button>

    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
